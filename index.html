<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- <button class="bubbly-button">Click me!</button> -->
    <div class="todolist">
        <div class="todolist__adder">
            <form id="adderform" class="todolistForm">
                <div  class="input__wrapper">
                    <input id="todoinput" type="text" autofocus autocomplete="off" placeholder="Add task..." required minlength="3">
                    <i class="fas fa-times"></i>
                </div>
                <button><a  href="#"></a></button>
            </form>
            <div class="todoList__controller">
                <button id="delete-All" class="button" role="button">Delete all</button>
            </div>
        </div>
        <div id="todolistitem-container" class="todolistitem__container">

        </div>
    </div>
    <script src="js/app.js"></script>
